<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đấu với máy</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="/img/icon.png" type="image/x-icon">
</head>
<body>
    <div id="menu">
        <a href="index.html">
            <img class="logo" src="/img/icon.png" alt="Caro logo" title="Trang chủ">
        </a>
        <b class="turnHeader">Đến lượt:</b><img src="img/X.png" alt="XO" class="imgplayer" id="playerturn">
        <button class="replay" onclick="resetGame()">Chơi lại</button>
        <b class="turnHeader">Bạn là: </b>
        <div class="choice">
            <img src="img/X.png" alt="X" class="imgplayer" id="X" title="X đi trước">
            <img src="img/underscore.png" alt="chosen" class="chosen">
        </div>
        <div class=choice>
            <img src="img/O.png" alt="O" class="imgplayer" id="O" title="O đi sau">
            <img src="img/underscore.png" alt="chosen" class="chosen">
        </div>
        <!-- <b class="time">Thời gian:&nbsp</b> -->
    </div>
    <div id="board"></div>
    <script type="module" src="singleplay.js"></script>
</body>
</html>
